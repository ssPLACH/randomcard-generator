<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="">
    <div class="container-fluid text-center">
      <div class="row w-100">
        <div class="col">
          <h1 class="mt-3">Random Card</h1>
          <button
            onclick="switchCardButton()"
            id="button"
            class="btn btn-sm btn-success shadow rounded p-1"
          >
            New card
          </button>
          <div id="card" class="card">
            <div id="card-symbol-top" class="cardSymbol">♥</div>
            <div class="card-number"><h2>7</h2></div>
            <div id="card-symbol-bottom" class="cardSymbol">♥</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
